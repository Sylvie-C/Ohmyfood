<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>

    <link rel="stylesheet" href="../stylesheets/main.css">
</head>
<body class="body">

    <div class="loader"><img class="loader__img" src="../images/icons/my_cuttlery.png" alt="" ></div>

    <div class="body__container">
        <header class="header">
            <a class="header__link" href="../index.html" ><img src="../images/icons/arrow-left.svg" alt="" ></a>
            <h1 class="header__title header__title--noshadow">Ohmyfood</h1>  
        </header>
        <main class="resto-page">
            <img class="resto-page__pix" src="../images/restaurants/palette_du_gout.jpg" alt="Photo restaurant La palette du goût">
            <div class="resto-page__menu">
                <div class="menu__header">
                    <h2 class="menu__title">La palette du goût</h2> 
                    <div class="menu__fav">
                        <svg class="heart-default" viewBox="0 0 32 29.6">
                            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                              c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
                        </svg>
                        <img class="heart-like" src="../images/icons/heart-like.svg" alt="">
                    </div>
                </div>

                <div class="dishblock">
                    <h3>ENTRÉES</h3>
                    <div class="dishblock__cardsblock">
                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Fricassée d'escargots</p>
                                    <p class="card02__subtitle">Au piment d'Espelette</p>
                                </div>
                                <p class="card02__price">25€</p>
                            </div>
                        </button>

                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Foie gras de canard mi-cuit</p>
                                    <p class="card02__subtitle">Et ses copeaux de truffe noire</p>
                                </div>
                                <p class="card02__price">35€</p>
                            </div>
                        </button>

                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Oeuf au plat</p>
                                    <p class="card02__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <p class="card02__price">20€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="dishblock">
                    <h3>PLATS</h3>
                    <div class="dishblock__cardsblock">
                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Filet de boeuf aux herbes</p>
                                    <p class="card02__subtitle">Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <p class="card02__price">40€</p>
                            </div>
                        </button>

                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Parmentier de queue de boeur</p>
                                    <p class="card02__subtitle">À la truffe noire sur sa purée de panais</p>
                                </div>
                                <p class="card02__price">35€</p>
                            </div>
                        </button>

                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Filet de turbot</p>
                                    <p class="card02__subtitle">Aux agrumes</p>
                                </div>
                                <p class="card02__price">44€</p>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="dishblock">
                    <h3>DESSERTS</h3>
                    <div class="dishblock__cardsblock">
                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Paris-Brest</p>
                                    <p class="card02__subtitle">Revisité</p>
                                </div>
                                <p class="card02__price">18€</p>
                            </div>
                        </button>

                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Macaron au chocolat d'exception</p>
                                    <p class="card02__subtitle">Et glace à la vanille de Madagascar</p>
                                </div>
                                <p class="card02__price">22€</p>
                            </div>
                        </button>

                        <button>
                            <div class="card02">
                                <div class="card02__text">
                                    <p class="card02__title">Mousse au chocolat</p>
                                    <p class="card02__subtitle">Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <p class="card02__price">23€</p>
                            </div>
                        </button>
                    </div>
                </div>  
            </div>
        </main>
        <footer class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <div class="footer__linksblock">
                <div>
                    <span class="fa-xs fa-solid fa-utensils"></span>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div>
                    <span class="fa-xs fa-solid fa-handshake-angle"></span>
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#">Mentions légales</a>
                <a href="mailto:#">Contact</a>
            </div>
        </footer>
    </div>
    
</body>
</html>
