<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>

    <link rel="stylesheet" href="../stylesheets/main.css">
</head>
<body class="body">

    <div class="loader"><img class="loader__img" src="../images/icons/my_cuttlery.png" alt="" ></div>

    <body class="body__container">
        <header class="header">
            <a class="header__link" href="../index.html" ><img src="../images/icons/arrow-left.svg" alt="" ></a>
            <h1 class="header__title header__title--noshadow">Ohmyfood</h1>  
        </header>
        <main class="resto-page">
            <img class="resto-page__pix" src="../images/restaurants/palette_du_gout.jpg" alt="Photo restaurant La palette du goût">
            <div class="resto-page__menu">
                <div class="menu__header">
                    <h2 class="menu__title">La palette du goût</h2> 
                    <div class="menu__fav">
                        <svg class="heart-default" viewBox="0 0 32 29.6">
                            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                              c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
                        </svg>
                        <img class="heart-like" src="../images/icons/heart-like.svg" alt="">
                    </div>
                </div>

                <div class="menu__dishblock">
                    <h3 class="dish__title">ENTRÉES</h3>
                    <div class="dish__cardsblock">
                        <div class="card">
                            <p class="card__title">Fricassée d'escargots</p>
                            <p class="card__subtitle">Au piment d'Espelette</p>
                            <p class="card__price">25€</p>
                        </div>
                    </div>

                    <div class="dish__cardsblock">
                        <div class="card">
                            <p class="card__title">Foie gras de canard mi-cuit</p>
                            <p class="card__subtitle">Et ses copeaux de truffe noire</p>
                            <p class="card__price">35€</p>
                        </div>
                    </div>

                    <div class="dish__cardsblock">
                        <div class="card">
                            <p class="card__title">Oeuf au plat</p>
                            <p class="card__subtitle">Assaisonné à la truffe sur lit de caviar</p>
                            <p class="card__price">20€</p>
                        </div>
                    </div>

                </div>

                <div class="menu__dishblock">
                    <h3 class="dish__title">PLATS</h3>
                </div>

                <div class="menu__dishblock">
                    <h3 class="dish__title">DESSERTS</h3>
                </div>  
            </div>
        </main>
    </body>
    
</body>
</html>
